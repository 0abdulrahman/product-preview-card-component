<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <figure>
            <div
              class="mobile-img"
              role="img"
              aria-label="Gabrielle Essence Eau De Parfum"
            >
              <img
                src="./images/image-product-mobile.jpg"
                alt="Gabrielle Essence Eau De Parfum"
              />
            </div>
            <img
              src="./images/image-product-desktop.jpg"
              alt="Gabrielle Essence Eau De Parfum"
            />
            <figcaption>
              <h2>Prefume</h2>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="price">
                $149.99
                <span>$169.99</span>
              </div>
              <button title="Add to Cart">
                <i class="fa-solid fa-cart-shopping"></i> Add to Cart
              </button>
            </figcaption>
          </figure>
        </article>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          aria-label="Front-End Mentor website"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/7saru"
          target="_blank"
          aria-label="Abdulrahman Muhammad's Github"
          >Abdulrahman Muhammad</a
        >.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/375cfc3d13.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
